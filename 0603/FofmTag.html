<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 form 테그</title>
</head>
<body>
    <textarea name="" id="" cols="100" rows="10">텍스트 내용 입력</textarea>


    <select name="" id="" size="">
        <option value="값1">이미지1</option>
        <option value="값2">이미지2</option>
        <option value="값3">이미지3</option>
        <option value="값4" selected>이미지4</option>
        <option value="값5">이미지5</option>
    </select>

    <input type="text" list="detalist"/>
    <datalist id="detalist">
        <option value="서버롤 전송할 데이터1">옵션1</option>
        <option value="서버롤 전송할 데이터2">옵션2</option>
    </datalist>

    <button type="submit"> 버튼1</button> 
    <button type="feset"> 버튼2 </button>
    <button type="button"> 버튼3 </button> 


</body>
</html>
